<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Select a Customer</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/select-customer.css" />
  </head>
  <body>
    <div class="phone-container">
      <header class="bg-primary text-white p-3">
        <a
          href="index.html"
          class="back-button text-white"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="mb-0">Select a Customer</h1>
      </header>

      <main class="p-3">
        <h2 class="mb-4">Select Customer and Contact</h2>
        <form
          id="customer-form"
          class="form-container">
          <div class="form-group">
            <label for="customer">Customer:</label>
            <input
              type="text"
              id="customer"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="contact">Select Contact:</label>
            <input
              type="text"
              id="contact"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="shipping">Select Shipping Address:</label>
            <select
              id="shipping"
              class="form-control">
              <option value="">Select Shipping Address</option>
              <option value="address1">Address 1</option>
              <option value="address2">Address 2</option>
              <option value="address3">Address 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="delivery-date">Delivery Date:</label>
            <input
              type="date"
              id="delivery-date"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="delivery-field">Delivery Field:</label>
            <input
              type="text"
              id="delivery-field"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="delivery-well">Delivery Well:</label>
            <input
              type="text"
              id="delivery-well"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="delivery-location">Delivery Location:</label>
            <input
              type="text"
              id="delivery-location"
              class="form-control" />
          </div>
          <div class="form-group">
            <label for="delivery-state">Delivery State:</label>
            <select
              id="delivery-state"
              class="form-control">
              <option value="">Select State</option>
              <option value="AL">AL - Alabama</option>
              <option value="AK">AK - Alaska</option>
              <option value="AZ">AZ - Arizona</option>
              <option value="AR">AR - Arkansas</option>
              <option value="CA">CA - California</option>
              <option value="CO">CO - Colorado</option>
              <option value="CT">CT - Connecticut</option>
              <option value="DE">DE - Delaware</option>
              <option value="FL">FL - Florida</option>
              <option value="GA">GA - Georgia</option>
              <option value="HI">HI - Hawaii</option>
              <option value="ID">ID - Idaho</option>
              <option value="IL">IL - Illinois</option>
              <option value="IN">IN - Indiana</option>
              <option value="IA">IA - Iowa</option>
              <option value="KS">KS - Kansas</option>
              <option value="KY">KY - Kentucky</option>
              <option value="LA">LA - Louisiana</option>
              <option value="ME">ME - Maine</option>
              <option value="MD">MD - Maryland</option>
              <option value="MA">MA - Massachusetts</option>
              <option value="MI">MI - Michigan</option>
              <option value="MN">MN - Minnesota</option>
              <option value="MS">MS - Mississippi</option>
              <option value="MO">MO - Missouri</option>
              <option value="MT">MT - Montana</option>
              <option value="NE">NE - Nebraska</option>
              <option value="NV">NV - Nevada</option>
              <option value="NH">NH - New Hampshire</option>
              <option value="NJ">NJ - New Jersey</option>
              <option value="NM">NM - New Mexico</option>
              <option value="NY">NY - New York</option>
              <option value="NC">NC - North Carolina</option>
              <option value="ND">ND - North Dakota</option>
              <option value="OH">OH - Ohio</option>
              <option value="OK">OK - Oklahoma</option>
              <option value="OR">OR - Oregon</option>
              <option value="PA">PA - Pennsylvania</option>
              <option value="RI">RI - Rhode Island</option>
              <option value="SC">SC - South Carolina</option>
              <option value="SD">SD - South Dakota</option>
              <option value="TN">TN - Tennessee</option>
              <option value="TX">TX - Texas</option>
              <option value="UT">UT - Utah</option>
              <option value="VT">VT - Vermont</option>
              <option value="VA">VA - Virginia</option>
              <option value="WA">WA - Washington</option>
              <option value="WV">WV - West Virginia</option>
              <option value="WI">WI - Wisconsin</option>
              <option value="WY">WY - Wyoming</option>
              <option value="DC">DC - District of Columbia</option>
            </select>
          </div>
        </form>
      </main>

      <footer class="p-3">
        <button
          type="submit"
          form="customer-form"
          class="btn btn-primary btn-block">
          NEXT
        </button>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/select-customer.js"></script>
  </body>
</html>
