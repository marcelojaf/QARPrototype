<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Field Ticket List</title>
    <!-- Third-party CSS -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet" />

    <!-- Application CSS -->
    <link
      href="styles/global.css"
      rel="stylesheet" />
    <link
      href="styles/index.css"
      rel="stylesheet" />
  </head>
  <body>
    <!-- Phone Container -->
    <div class="phone-container">
      <!-- Header -->
      <div class="bg-primary text-white p-3">
        <h1 class="mb-0">Field Ticket List</h1>
      </div>

      <!-- Main Content -->
      <div
        class="p-3"
        role="main">
        <!-- New Ticket Button -->
        <a
          href="select-customer.html"
          class="btn btn-primary btn-block mb-3"
          >NEW</a
        >

        <!-- Include Submitted Checkbox -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="includeSubmitted" />
          <label
            class="form-check-label"
            for="includeSubmitted">
            Include Submitted
          </label>
        </div>

        <!-- Search Button (Hidden by default) -->
        <div
          id="searchButton"
          style="display: none"
          class="d-flex gap-2">
          <button class="btn btn-outline-secondary">
            <i class="fas fa-search"></i> Search
          </button>
          <button
            class="btn btn-outline-danger"
            id="cleanFilterButton"
            style="display: none">
            <i class="fas fa-times-circle"></i> Clean Filter
          </button>
        </div>

        <!-- Ticket List Container -->
        <div class="ticket-list-container">
          <!-- Tickets will be dynamically inserted here -->
        </div>
      </div>
    </div>

    <!-- Search Modal -->
    <div
      class="modal fade"
      id="searchModal"
      tabindex="-1"
      aria-labelledby="searchModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="searchModalLabel">
              Search for a Field Ticket
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="searchInput"
              placeholder="Enter ticket number or company name" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="searchConfirm">
              Search
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Third-party Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

    <!-- Application Scripts -->
    <script src="js/index.js"></script>
  </body>
</html>
