<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Field Ticket List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/index.css" />
  </head>
  <body>
    <div class="phone-container">
      <header class="bg-primary text-white p-3">
        <button class="menu-button"><i class="fas fa-bars"></i></button>
        <h1 class="mb-0">Field Ticket List</h1>
      </header>

      <main class="p-3">
        <a
          href="select-customer.html"
          class="btn btn-primary btn-block mb-3"
          >NEW</a
        >

        <h2 class="mb-3">List of Tickets</h2>

        <div class="ticket-list-container">
          <ul class="list-group ticket-list">
            <li
              class="list-group-item ticket"
              data-ticket-id="003">
              <strong class="d-block">003</strong>
              <span class="d-block company-name">Company C</span>
              <span class="d-block">2024-07-03</span>
              <span class="d-block">$350.00</span>
              <span class="d-block">Michael Johnson</span>
              <span class="badge badge-warning">Draft</span>
            </li>
            <li
              class="list-group-item ticket"
              data-ticket-id="005">
              <strong class="d-block">005</strong>
              <span class="d-block company-name">Company E</span>
              <span class="d-block">2024-07-05</span>
              <span class="d-block">$550.00</span>
              <span class="d-block">David Wilson</span>
              <span class="badge badge-warning">Draft</span>
            </li>
          </ul>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        // Handle click on ticket item
        $(".ticket").on("click", function () {
          const ticketId = $(this).data("ticket-id");

          // Store the selected ticket ID or any other data you need in localStorage
          localStorage.setItem("selectedTicket", ticketId);

          // Navigate to the select-customer.html page
          window.location.href = "select-customer.html";
        });
      });
    </script>
  </body>
</html>
