<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Select Items</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/select-items.css" />
  </head>
  <body>
    <div class="phone-container">
      <header class="bg-primary text-white p-3">
        <a
          href="select-customer.html"
          class="back-button text-white"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="mb-0">Select Items</h1>
      </header>

      <main class="p-3">
        <a
          href="search-items.html"
          class="btn btn-primary btn-block mb-3">
          <i class="fas fa-plus mr-2"></i>ADD ITEM
        </a>
        <div
          id="items-list"
          class="items-list"></div>
      </main>

      <footer class="bg-white p-3">
        <div class="total-amount text-right mb-2">
          <p class="h5">Total Amount: $0.00</p>
        </div>
        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary flex-grow-1 mr-2">SAVE DRAFT</button>
          <button class="btn btn-primary flex-grow-1">SUBMIT</button>
        </div>
      </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/select-items.js"></script>
  </body>
</html>
