<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Select Items</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/select-items.css" />
  </head>
  <body>
    <div class="phone-container">
      <header class="bg-primary text-white p-3">
        <a
          href="select-customer.html"
          class="back-button text-white"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1
          id="select-items"
          class="mb-0">
          Select Items
        </h1>
      </header>

      <main
        class="p-3"
        role="main">
        <a
          href="search-items.html"
          class="btn btn-primary btn-block mb-3">
          <i class="fas fa-plus mr-2"></i>ADD ITEM
        </a>

        <div
          id="items-list"
          class="items-list">
          <!-- Items will be dynamically added here -->
        </div>
      </main>

      <footer class="p-3">
        <div class="total-amount text-right mb-2">
          <p class="h5">Total Amount: $0.00</p>
        </div>

        <div class="d-flex justify-content-between">
          <button class="btn btn-secondary flex-grow-1 mr-2">SAVE DRAFT</button>
          <button class="btn btn-primary flex-grow-1">SUBMIT</button>
        </div>
      </footer>
    </div>

    <!-- Serial Number Modal -->
    <div id="serial-number-modal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="assign-serial-number" class="modal-title">Assign/Edit Serial Number</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="serial-number-input" placeholder="Enter Serial Number">
            <small class="form-text text-muted">Leave empty to remove the serial number.</small>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="confirm-serial-number">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="js/select-items.js"></script>
  </body>
</html>
