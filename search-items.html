<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Search Items</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/search-items.css" />
  </head>
  <body>
    <div class="phone-container">
      <header class="bg-primary text-white p-3">
        <a
          href="select-items.html"
          class="back-button text-white"
          ><i class="fas fa-arrow-left"></i
        ></a>
        <h1 class="mb-0">Search Items</h1>
      </header>

      <main class="p-3">
        <div class="search-container mb-3">
          <div class="input-group">
            <input
              type="text"
              id="search-input"
              class="form-control"
              placeholder="Type a supplier part number" />
            <div class="input-group-append">
              <button
                id="search-button"
                class="btn btn-primary">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>

        <div
          id="loading"
          class="loading text-center hidden">
          <i class="fas fa-spinner fa-spin"></i> Searching...
        </div>

        <ul
          id="results-list"
          class="results-list list-unstyled"></ul>
      </main>
    </div>

    <div
      id="quantity-modal"
      class="modal fade"
      tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter Quantity</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <input
              type="number"
              id="quantity-input"
              class="form-control"
              min="1"
              value="1" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal">
              Cancel
            </button>
            <button
              type="button"
              id="confirm-quantity"
              class="btn btn-primary">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/search-items.js"></script>
  </body>
</html>
