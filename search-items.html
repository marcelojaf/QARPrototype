<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Search Items</title>
    <link
      rel="stylesheet"
      href="styles/global.css" />
    <link
      rel="stylesheet"
      href="styles/search-items.css" />
  </head>
  <body>
    <div class="phone-container">
      <header>
        <a
          href="select-items.html"
          class="back-button"
          >‚Üê</a
        >
        <h1>Search Items</h1>
      </header>

      <main>
        <div class="search-container">
          <input
            type="text"
            id="search-input"
            placeholder="Type a supplier part number" />
          <button id="search-button">Search</button>
        </div>
        <div
          id="loading"
          class="loading hidden">
          Searching...
        </div>
        <ul
          id="results-list"
          class="results-list"></ul>
      </main>

      <div
        id="quantity-modal"
        class="modal hidden">
        <div class="modal-content">
          <h2>Enter Quantity</h2>
          <input
            type="number"
            id="quantity-input"
            min="1"
            value="1" />
          <button id="confirm-quantity">Confirm</button>
        </div>
      </div>
    </div>

    <script src="js/search-items.js"></script>
  </body>
</html>
